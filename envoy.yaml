admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9001

static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          access_log:
            - name: envoy.access_loggers.stdout
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          upgrade_configs:
          - upgrade_type: websocket
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # - name: regex_match
              #   match:
              #     safe_regex:
              #       # regex: "^/([^/]+)/([^/]+)/.*$"
              #       regex: "^\/([^\/]+)\/([^\/]+)\/.*$"
              #   route:
              #     cluster_header: "X-Webtop-Cluster"
              #     regex_rewrite:
              #       pattern:
              #         # regex: "^/([^/]+)/([^/]+)/.*$"
              #         regex: "^\/([^\/]+)\/([^\/]+)\/.*$"
              #       substitution: "/\\2/"

              - match: { prefix: "/user1/webtop1/" }
                route: { cluster: webtop1, prefix_rewrite: "/user1/webtop1/" }

              - match: { prefix: "/user2/webtop2/" }
                route: { cluster: webtop2, prefix_rewrite: "/user2/webtop2/" }

              - match: { prefix: "/login" }
                route: { cluster: ext_authz-http-service }
                typed_per_filter_config:
                  envoy.filters.http.ext_authz_authn:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                    disabled: true
                  envoy.filters.http.ext_authz_authz:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                    disabled: true

              - match: { prefix: "/podinfo/" }
                route: { cluster: podinfo, prefix_rewrite: "/" }
                typed_per_filter_config:
                  envoy.filters.http.ext_authz_authz:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                    disabled: true

              - match: { prefix: "/" }
                route: { cluster: podinfo }
                typed_per_filter_config:
                  envoy.filters.http.ext_authz_authz:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                    disabled: true
          http_filters:
          - name: envoy.filters.http.ext_authz_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              transport_api_version: V3
              http_service:
                server_uri:
                  uri: authn
                  cluster: ext_authz-http-service
                  timeout: 0.250s
          - name: envoy.filters.http.ext_authz_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              with_request_body:
                max_request_bytes: 8192
                allow_partial_message: true
              failure_mode_allow: false
              grpc_service:
                envoy_grpc:
                  cluster_name: ext_authz-opa-service
                timeout: 0.250s
              transport_api_version: V3
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: ext_authz-http-service
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ext_authz-http-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ext_authz-http-service
                port_value: 5000

  - name: ext_authz-opa-service
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: ext_authz-opa-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ext_authz-opa-service
                port_value: 9002

  - name: podinfo
    connect_timeout: 0.5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: podinfo
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: podinfo
                port_value: 9898

  - name: webtop1
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: webtop1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webtop1
                port_value: 3000

  - name: webtop2
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: webtop2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webtop2
                port_value: 3000
