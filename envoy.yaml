static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_ws_to_ws
          upgrade_configs:
          - upgrade_type: websocket
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # - match: { prefix: "/" }
              #   route: { cluster: podinfo }
              - match: { prefix: "/webtop1" }
                route: { cluster: webtop1, prefix_rewrite: "/" }
              - match: { path: "/webtop2" }
                route: { cluster: webtop2, prefix_rewrite: "/" }
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: podinfo
    connect_timeout: 0.5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: podinfo
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: podinfo
                port_value: 9898
  - name: webtop1
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: webtop1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webtop1
                port_value: 3000
  - name: webtop2
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: webtop2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webtop2
                port_value: 3000

admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9001
